<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>--------------- Animal [Cat & Dog] ---------------</h1>
    <h3>
        Enter Cat Name :
    </h3>
    <input type="text" id="cat">

    <h3>
        Enter Dog Name :
    </h3>
    <input type="text" id="dog">

    <h2 id="an1"></h2>
</center>

</body>
</html>
<script>
    let cat = document.getElementById("cat").value
let dog = document.getElementById("dog").value

if(cat === "" || dog === "")
{
    document.getElementById("an1").innerHTML += "Invalid Cat Name And Dog Name..."
}
else
{
    class Animal
    {
        constructor(cat, dog)
        {
            this.cat = cat
            this.dog = dog
        }
    }
    class Cat extends Animal
    {
        eat()
        {
            document.getElementById("an1").innerHTML += "<u>Cat</u><br>"
            document.getElementById("an1").innerHTML += this.cat + " Drinks Milk...<br>"
            console.log(this.cat + " Drinks Milk...")
        }
        sleep()
        {
            document.getElementById("an1").innerHTML += this.cat + "'s Voice is meows meows meows meows...<br>"
            console.log(this.cat + "'s Voice is meows meows meows meows...")
        }
        sound()
        {
            document.getElementById("an1").innerHTML += this.cat + " is Sleeping Now...<br>"
            console.log(this.cat + " is Sleeping Now...")
        }
    }
    class Dog extends Animal
    {
        eat()
        {
            document.getElementById("an1").innerHTML += "<br><u>Dog</u><br>"
            document.getElementById("an1").innerHTML += this.dog + " Drinks Biscuit...<br>"
            console.log(this.dog + "'s Voice is meow meow...")
        }
        sleep()
        {
            document.getElementById("an1").innerHTML += this.dog + "'s Voice is bow wow bow wow...<br>"
            console.log(this.dog + "'s Voice is bow wow bow wow...")
        }
        sound()
        {
            document.getElementById("an1").innerHTML += this.dog + " is Sleeping Now...<br>"
            console.log(this.dog + " is Sleeping Now...")
        }
    }
    let cat_obj = new Cat(cat, dog)
    cat_obj.eat()
    cat_obj.sleep()
    cat_obj.sound()

    let dog_obj = new Dog(cat, dog)
    dog_obj.eat()
    dog_obj.sleep()
    dog_obj.sound()
}

</script>
