<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary</title>
</head>
<style>
    body{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
</style>
<body>
    <center>
        <!-- task-6 -->

        <h1>------- Tax Calculator -------</h1>
        <h3>
            Enter Employee Salary : 
            <input type="text" id="int13">
        </h3>
        <h2 id="ans6"></h2>
    </center>
    <hr style="border: 1px dashed;">

</body>
</html>

<script>

    // task-6

     let salary = document.getElementById("int13").value
    let tax = 0;

    if(salary === "")
    {
        document.getElementById("ans6").innerHTML = "Invalid Salary"
    }
    else
    {
        if(salary > 40000)
        {
            tax += (salary - 40000) * 0.25;
            salary = 40000;
        }
        if(salary > 30000)
        {
            tax += (salary - 30000) * 0.20;
            salary = 30000;
        }
        if(salary > 20000)
        {
            tax += (salary - 20000) * 0.15;
            salary = 20000;
        }
        if(salary > 10000)
        {
            tax += (salary - 10000) * 0.10;
            salary = 10000;
        }
        if(salary > 0)
        {
            tax += salary * 0.05;
        }
        document.getElementById("ans6").innerHTML = "The Tax For a Salary of "+salary+" is : "+tax.toFixed(2)
    }
</script>
