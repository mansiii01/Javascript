<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter principle amount</h1>
    <input type="text" id="i1">

    <h1>Enter Rate</h1>
    <input type="text" id="i2">

    <h1>Enter Time duration</h1>
    <input type="text" id="i3">

    <h1 id="ans"></h1>
</body>
</html>
<script>
    let p = document.getElementById("i1").value
    let r = document.getElementById("i2").value
    let t = document.getElementById("i3").value
    
    let total = +p * +r * +t

    document.getElementById("ans").innerHTML = total
</script>
