<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter mark of GUJRATI</h1>
    <input type="text" id="i1">

    <h1>Enter mark of BA</h1>
    <input type="text" id="i2">

    <h1>Enter mark of MATHS</h1>
    <input type="text" id="i3">

    <h1 id="ans"></h1>
</body>
</html>
<script>
    let a = document.getElementById("i1").value
    let b = document.getElementById("i2").value
    let c = document.getElementById("i3").value

    let total = (+a + +b + +c)/3
    
    document.getElementById("ans").innerHTML = total
</script>
