<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter First Value</h1>
    <input type="text" id="i1">

    <h1>Enter Second Value</h1>
    <input type="text" id="i2">

    <h1>Enter Third Value</h1>
    <input type="text" id="i3">

    <h1 id="ans1"></h1>
    <h1 id="ans2"></h1>
    <h1 id="ans3"></h1>
</body>
</html>
<script>
    let a = document.getElementById("i1").value
    let b = document.getElementById("i2").value
    let c = document.getElementById("i3").value

    document.getElementById("ans1").innerHTML = b
    document.getElementById("ans2").innerHTML = c
    document.getElementById("ans3").innerHTML = a

</script>
