<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 80px;
        padding-left: 50px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------AREA OF RECTANGLE------</h1>
        <h2>Enter length : </h2>
        <input type="text" id="in1">
        <h2>Enter width : </h2>
        <input type="text" id="in2">

        <h2 style="color: rgb(255, 112, 3);" id="ans"></h2>
    </center>
</body>
</html>
<script>
        let l = document.getElementById("in1").value
        let w = document.getElementById("in2").value

        rectangle=(l , w)=>{
            area = l*w
            return area
        }
        document.getElementById("ans").innerHTML = "The area of rectangle is : " + rectangle(l , w)

</script>
