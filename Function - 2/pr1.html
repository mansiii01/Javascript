<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 80px;
        padding-left: 50px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------SUM------</h1>
        <h2>Enter first number : </h2>
        <input type="text" id="in1">
        <h2>Enter second number : </h2>
        <input type="text" id="in2">

        <h2 style="color: rgb(255, 112, 3);" id="ans"></h2>
    </center>
</body>
</html>
<script>
            let num1 = document.getElementById("in1").value
            let num2 = document.getElementById("in2").value

     add=(num1 , num2)=>{

            let sum = +num1 + +num2
            return sum

        }
            document.getElementById("ans").innerHTML = "The sum of "  + num1 + " and " + num2 + " is : " + add(num1 , num2)
</script>
