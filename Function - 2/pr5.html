<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 80px;
        padding-left: 25px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------LENGTH OF STRING------</h1>
        <h2>Enter Any string : </h2>
        <input type="text" id="in1">
        

        <h2 style="color: rgb(255, 112, 3);" id="ans"></h2>
    </center>
</body>
</html>
<script>
       
       str = document.getElementById("in1").value

        str_len=(str)=>{
            return str.length
        }

        document.getElementById("ans").innerHTML = "The length of string is : " + str_len(str)

</script>
