<body>
    <center>
     <!-- Q-2 -->
     <h1>-----VOWELS-----</h1>
     <h2>Enter any string : </h2>
     <input type="text" id="in2">
     <h2 style="color: rgb(218, 5, 225);font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" id="ans2"></h2>
    </center>

<script>
    //Q-2
    name = document.getElementById("in2").value
    var result = 0
    for(let i = 1; i <= name.length; i++){
        if(name[i] === 'a' || name[i] === 'A' || name[i] === 'e' || name[i] === 'E' || name[i] === 'i' || name[i] === 'I' || name[i] === 'o' || name[i] === 'O' || name[i] === 'u' || name[i] === 'U'){
            result += 1
        }
    }
    document.getElementById("ans2").innerHTML = result
</script>
