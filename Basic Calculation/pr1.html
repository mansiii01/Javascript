<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- Q-1 -->
    <h1>----product calculation----</h1>
    
<br>
    <h2>Enter price of product : </h2>
    <input type="text" id="in1">
    <h2>Enter quantity of product : </h2>
    <input type="text" id="in2">

    <h1 style="color: red;" id="ans"></h1>
<br>

    <!-- Q-2 -->
    <h1>----BMI----</h1>

    <br>
    <h2>Enter your weight in kilograms : </h2>
    <input type="text" id="in3">
    <h2>Enter your height in meters : </h2>
    <input type="text" id="in4">

    <h1 style="color: red;" id="ans1"></h1>
<br>

        <!-- Q-3 -->
        <h1>----Speed Time---</h1>
        -
        <br>
        <h2>Enter the distance travelled in meters : </h2>
        <input type="text" id="in5">
        <h2>Enter the time in seconds : </h2>
        <input type="text" id="in6">

        <h1 style="color: red;" id="speed"></h1>
</center>
</body>
</html>
<script>
    //Q-1
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = +a * +b
    document.getElementById("ans").innerHTML = c

    //Q-2
    let w = document.getElementById("in3").value
    let h = document.getElementById("in4").value
    let bmi = +w/(+h * +h)
    document.getElementById("ans1").innerHTML = bmi.toFixed(2)

    //Q-3
    let s = document.getElementById("in5").value
    let t = document.getElementById("in6").value
    let speed = +s / +t
    document.getElementById("speed").innerHTML = speed+"m/s"
</script>
