<script>
    //----Comparison (Relational) Operators:----
    //Q-1
    var num1 = 10
    var num2 = 20
    console.log(num1 == num2)

    //Q-2
    var num1 = 30
    var num2 = 20
    console.log(num1 > num2)

    //----Logical Operators:----
    //Q-1
    var num1 = 80
    var num2 = 90
    var num3 = 10
    var num4 = 9
    console.log(num1 < num2 && num3 > num4)

    //Q-2
    var num1 = 80
    var num2 = 90
    var num3 = 10
    var num4 = 9
    console.log(num1 < num2 || num3 > num4)

    //----Assignment Operators:----
    //Q-1
    let sum = 0
    sum += 5
    sum++
    console.log(sum)

    //Q-2
    let c = 0
    c += 90
    console.log(c)

    //Q-2
    let sub = 30
    sub -= 10
    console.log(sub)
</script>
