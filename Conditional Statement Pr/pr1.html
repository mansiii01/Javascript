<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 50px;
        width: 150px;
        font-size: 25px;
        padding-left:100px ;
    }
</style>
<body>
    <center>
        <h1>-----Ticket Price -----</h1>
        <h1>Enter your Age : </h1>
        <input type="text" id="in">

        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let Price = document.getElementById("in").value
    if(Price=== ""){
        document.getElementById("ans").innerHTML = "Enter valid price"
    }
    else{
        if(Price >=1 && Price <=12){
            document.getElementById("ans").innerHTML = "Your Ticket Price is 5"
        }
        else if(Price >= 12 && Price<= 18){
            document.getElementById("ans").innerHTML = "Your Ticket Price is 10" 
        }
        else if(Price >= 18 && Price <= 60){
            document.getElementById("ans").innerHTML = "Your Ticket Price is 20" 
        }
        else{
            document.getElementById("ans").innerHTML = "Your Ticket Price is 15" 
        }
    }
</script>
