<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 35px;
        width: 100px;
        padding-left: 70px;
        font-size: 17px;
    }
</style>
<body>
    <center>
        <h1>----Lader if/else----</h1>
    <h2>Enter any number : </h2>
    <input type="text" id="in">
    <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let age = document.getElementById("in").value

    if(age === ""){
        document.getElementById("ans").innerHTML = "Enter valid Number"
    }
    else{    
        if(age >= 0 && age <= 10){
            document.getElementById("ans").innerHTML = "You are child..."
        }
        else if(age >= 11 && age <= 20){
            document.getElementById("ans").innerHTML = "You are Teenager..."
        }
        else{
            document.getElementById("ans").innerHTML = "You are adult..."
        }

    }
    

</script>
