<script>
    let student = [
        {name : "mansi", score : 45},
        {name : "bhakti", score : 35},
        {name : "komal", score : 95},
        {name : "aashtha", score : 15},
        {name : "harmi", score : 20},
        {name : "hetvi", score : 92},
    ]

    let ans = student.filter((el)=>{
        return el.score > 90
    }).map((el)=>{
        return el.name 
    })
    console.log(ans)
    document.getElementById("ans").innerHTML += ans 

</script>
