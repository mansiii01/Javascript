<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 100px;
        font-size: 20px;
        text-align: center;
    }
</style>
<body>
    <center>
        <h1>------------------ Number Palindrome Or Not ------------------</h1>
    </center>
    <h3>
        Enter Any Number : 
        <input type="number" id="int">
    </h3>
    <h2 id="ans"></h2>
</body>
</html>
<script>
    let num = document.getElementById("int").value
    let empty1 = ""
    let empty2 = ""

    if(num === "")
    {
        document.getElementById("ans").innerHTML = "Invalid Number"
    }
    else
    {
        function isPalindrome(num)
        {
            for(let i=0; num[i]; i++)
            {
                empty1 += num[i]
            }
            for(let i=num.length-1; i>=0; i--)
            {
                empty2 += num[i]
            }
            if(empty1 === empty2)
            {
                document.getElementById("ans").innerHTML = "Number is Palindrome"
            }
            else
            {
                document.getElementById("ans").innerHTML = "Number is Not Palindrome"
            }
        }
        isPalindrome(num)  
    }
</script>
