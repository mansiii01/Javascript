<!DOCTYPE html>

<body>
    <h1>-----Filter [odd]-----</h1>
    <h3 id="ans9"></h3>
</body>

<script>
    let odd = [1,2,3,4]
    let ans9 = even.filter((el)=>{
        return el % 2  !== 0
    })
    console.log("ans9")
    document.getElementById("ans9").innerHTML = odd + "<br>"
    document.getElementById("ans9").innerHTML += "ODD   :- " + ans9 
</script>
