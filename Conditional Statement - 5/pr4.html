<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional-4</title>
</head>
<style>
    select{
       height: 40px;
       width: 120px;
       padding-left: 10px;
       padding-right: 10px;
    }
</style>
<body>
    <center>

        <h1>---------LANGUAGE---------</h1>

        <select id="lan">
            <option value="ENGLISH">ENGLISH</option>
            <option value="SPANICH">SPANICH</option>
            <option value="FRENCH">FRENCH</option>
        </select>
       <h2 id="ans"></h2>
    </center>

</body>
</html>
<script>

    let language = document.getElementById("lan").value

    if (language === "") {
        document.getElementById("ans").innerText = ""
    }
    else{
        switch(language)
        {
            case "ENGLISH" : document.getElementById("ans").innerText = "Hello!"
            break
            case "SPANICH" : document.getElementById("ans").innerText = "Â¡Hola!"
            break
            case "FRENCH" : document.getElementById("ans").innerText = "Bonjour!"
            break
        }
    }
</script>
