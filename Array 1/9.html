<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>----------------- Concate Two String -----------------</h1>
    </center>
    <h3>
        Enter First String : 
        <input type="text" id="int3">
    </h3>
    <h3>
        Enter Second String : 
        <input type="text" id="int4">
    </h3>
    <h2 id="ans9"></h2>
    <br><hr><br>
</body>
</html>
<script>

let str_1 = document.getElementById("int3").value 
let str_2 = document.getElementById("int4").value
let arr_9 = str_1.concat(" ",str_2)

if(str_1 === "" && str_2 === "")
{
    document.getElementById("ans9").innerHTML = "Invalid String"
}
else
{
    console.log(arr_9)
    document.getElementById("ans9").innerHTML += "Concat Of String is : "+arr_9
}

</script>
