<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>----------------- Remove Character Using Loop and pop() -----------------</h1>
    </center>
    <h2 id="ans5"></h2>
    <br><hr><br>
</body>
</html>
<script>
    
    let arr_5 = ["a","b","c","d","e"]

document.getElementById("ans5").innerHTML = "All Characters Of an Arrary is : "+arr_5+"<br>"
for(let i = arr_5.length - 1; i >= 0 ; i--)
{
    arr_5.pop(i)
}
console.log(arr_5)
document.getElementById("ans5").innerHTML += "All Characters Remove From an Arrary"+arr_5

</script>
