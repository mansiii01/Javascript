<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>----------------- Convert String To Lowercase -----------------</h1>
    </center>
    <h3>
        Enter String [in Uppercase] : 
        <input type="text" id="int6">
    </h3>
    <h2 id="ans11"></h2>
    <br><hr><br>
</body>
</html>
<script>

let lower = document.getElementById("int6").value 
let arr_11 = upper.toLowerCase()

if(lower === "")
{
    document.getElementById("ans11").innerHTML = "Invalid String"
}
else
{
    console.log(arr_11)
    document.getElementById("ans11").innerHTML += "Convert String into LowerCase is : "+arr_11
}

</script>
