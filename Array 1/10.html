<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>----------------- Convert String To Uppercase -----------------</h1>
    </center>
    <h3>
        Enter String [in Lowercase] : 
        <input type="text" id="int5">
    </h3>
    <h2 id="ans10"></h2>
    <br><hr><br>
</body>
</html>
<script>

let upper = document.getElementById("int5").value 
let arr_10 = upper.toUpperCase()

if(upper === "")
{
    document.getElementById("ans10").innerHTML = "Invalid String"
}
else
{
    console.log(arr_10)
    document.getElementById("ans10").innerHTML += "Convert String into UpperCase is : "+arr_10
}

</script>
