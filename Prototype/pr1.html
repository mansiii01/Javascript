<script>
    let arr = [1 , 2 , 3 , 4 , 5]

    Array.prototype.mansi = function(el){
        let newArr = []
        for(let i = 0; i < this.length; i++){
            newArr.push(el(this[i]))
        }
        return newArr
    }

    let ans = arr.mansi((el)=>{
        return el*2
    })
    console.log(ans)


    //TASK-2
    let arr1 = [1 , 2 , 3 , 4 , 5 , 6]

    Array.prototype.mansi = function(el){
        let newArr1 = []
        for(let i = 0; i < this.length; i++){
            if(el(this[i])){
                newArr1.push((this[i]))
            }
        }
        return newArr1
    }

    let ans1 = arr1.mansi((el)=>{
        return el % 2 == 0
    })
    console.log(ans1)

</script>
