<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter any number : </h1>
    <input type="text" id="in1">

    <h2 id="ans"></h2>
</body>
</html>
<script>

    let num = document.getElementById("in1").value
        if(num === ""){
        document.getElementById("ans").innerHTML = "Enter valid number"
        }
        else{
            if(num>0){
                document.getElementById("ans").innerHTML = "Positive"
            }
            else if(num<0){
                document.getElementById("ans").innerHTML = "Negative."
            }
            else{
                document.getElementById("ans").innerHTML = "Zero"
            }
        }
</script>
