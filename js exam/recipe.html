<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.5em;
  overflow: hidden;
}
.recipe {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100vh;
  /* border: 2px solid; */
  background: url('https://t3.ftcdn.net/jpg/02/62/92/86/360_F_262928684_u7wr4tKDRHp6FlhisDgChKGdk25FctlM.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
} 
.recipe_search {
  position: relative;
  width: 90%;
  /*margin: 100px 800PX;*/
  margin-top: 50px;
}
.search_input {
  background: rgb(82, 81, 81);
  width: 30%;
  padding: 15px 60px 15px 35px;
  border: none;
  outline: none;
  border-radius: 50px;
  color: white;
  font-size: 16px;

}
.search_input::placeholder{
  color: #e0e0e0;
  font-size: 16px;
  padding-left: 0px;
}
.search_btn {
  position: fixed;
  top: 7.8%;
  right: 1%;
  width: 40px;
  height: 40px;
  margin-right: 550px;
  background: #aeadad;
  border-radius: 50%;
  border: none;
  transition: all 0.5s;
}
#image{
    height: 320px;
    width: 320px;
    margin-top: 20px;
}
.b{
    font-size: 22px;
    color: rgb(255, 170, 0);
}
#edit{
  height: 40px;
  width: 130px;
  background-color: rgb(65, 185, 240);
    border: 1px solid transparent;
    font-size: 17px;
    color: white;
}
#update{
  height: 40px;
  width: 130px;
  background-color: rgb(65, 185, 240);
    border: 1px solid transparent;
    font-size: 17px;
    color: white;
}
#input{
  height: 30px;
  width: 150px;
}

</style>
<body>
    <center>
      <div class="recipe">
        <div class="container">
            <div class="recipe_search">
                <input id="recipe_name" type="text" class="search_input" placeholder="Search your recipe..."/>
                <button class="search_btn"  id="submit"><i class="fas fa-search"></i></button>
              <br>
                <div id="main"></div>
              </div>
        </div>
    </div>
    </center>
</body>
</html>

<script src="food.js"></script>
