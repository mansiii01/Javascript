<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 35px;
        padding-left: 50px;
        width: 80px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------DOUBLE OF NUMBER------</h1>
        <h2>Enter Any number : </h2>
        <input type="text" id="in1">

        <h2 style="color: palevioletred;font-size: 35px;" id="ans"></h2>

    </center>
</body>
</html>
<script>
    let double = document.getElementById("in1").value
    double_no=()=>{
        if(double === ""){
            document.getElementById("ans").innerHTML = "INVALID"
        }
        else{
            document.getElementById("ans").innerHTML = (double*2)
        }
    }
    double_no()
</script>
