<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    select{
        height: 35px;
        padding-left: 0px;
        width: 100px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------DARK MODE------</h1>
        <label for="">Select any option</label>

        <select name="" id="select">
            <option value="">DARK</option>
            <option value="">LIGHT</option>
        </select>

        <h2 style="color: palevioletred;font-size: 35px;" id="ans"></h2>

    </center>
</body>
</html>
<script>
    let mode = document.getElementById("select").value

    darkmode = () =>{
        if(mode === "dark"){
            document.getElementById("ans").innerHTML = "DARKMODE IS ON"
        }
        else{
            document.getElementById("ans").innerHTML = "DARKMODE IS OFF"
        }
    }
    darkmode()
</script>
