<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 35px;
        padding-left: 50px;
        width: 80px;
        font-size: 20px;
    }
</style>
<body>
    <center>
        <h1>------ODD------</h1>
        <h2>Enter Starting point : </h2>
        <input type="text" id="in1">
        <h2>Enter Ending point : </h2>
        <input type="text" id="in2">

        <h2 style="color: palevioletred;font-size: 35px;" id="ans"></h2>

    </center>
</body>
</html>
<script>
    let start = document.getElementById("in1").value
    let end = document.getElementById("in2").value

    let a = function odd(){
        if(start === "" && end === ""){
            document.getElementById("ans").innerHTML = "Invalid"
        }
        else{
            for(let i = start; i <= end; i++){
                if(i%2 !== 0){
                    document.getElementById("ans").innerHTML += i + "&nbsp &nbsp"
                }
            }
        }
    }
    a()


</script>
