<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 35px;
        padding-left: 50px;
        width: 80px;
        font-size: 20px;
    }
</style>

<body>
    <center>
        <h1>------REVERSE------</h1>
        <h2>Enter Any number : </h2>
        <input type="text" id="in1">

        <h2 style="color: palevioletred;font-size: 35px;" id="ans"></h2>

    </center>
</body>
</html>
<script>
    let reverse = document.getElementById("in1").value
    
    reverse_num=()=>{
        if(reverse === ""){
            document.getElementById("ans").innerHTML = "INVALID"
        }
        else{
            for(let i = reverse.length-1; i >= 0; i--){
                document.getElementById("ans").innerHTML += reverse[i]
            }
        }
    }
    reverse_num()
</script>
