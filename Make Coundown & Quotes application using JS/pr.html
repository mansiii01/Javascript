<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        font-size: 230px;
    }
    img{
        height: 600px;
        margin-top: 50px;
        /* display: none; */
    }
    #slide
    {
        display: none;
    }
</style>
<body>
    <center>
        <h1 id="count1"></h1>

        <div id="slide">
            <img src="https://wallpaperaccess.com/full/238032.jpg" alt="">
            <img src="https://wallpaperaccess.com/full/2156147.jpg" alt="">
            <img src="https://wallpaperaccess.com/full/3781822.jpg" alt="">
            <img src="https://wallpaperaccess.com/full/2250290.jpg" alt="">
            <img src="https://wallpaperaccess.com/full/3781826.jpg" alt="">
            <img src="https://wallpaperaccess.com/full/24083.jpg" alt="">
        </div>
    </center>
</body>
</html>
<script>
    let index1 = 6 
    let stop1 = setInterval(()=>{
        index1--
        document.querySelector("#count1").innerHTML = index1
        if(index1 === 0){
            clearInterval(stop1)
            
            document.querySelector("#count1").style.display = "none"
            document.getElementById("slide").style.display = "block"
        }
    },1000)


    let pic = document.querySelectorAll("img")
let index = 0

function slides(index)
{
    for(let i=0; i<pic.length; i++)
    {
        pic[i].style.display = "none"
    }
    pic[index].style.display = "block"
}
function show()
{
    setInterval(()=>
    {
        slides(index)
        index++
        if(index === pic.length)
        {
            index = 0
        }
    },1500)
}
show()
</script>
