<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 100px;
        font-size: 20px;
        padding-left: 60px;
    }
</style>
<body>
    <center>
        <h1>------expo / base------</h1>
        <h3>Enter Base :- </h3>
        <input type="text" id="in1">

        <h3>Enter Exponent :- </h3>
        <input type="text" id="in2">

        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let num1 = document.getElementById("in1").value
    let num2 = document.getElementById("in2").value

    let i = 1
    let r = 1

    if(num1 === "" && num2 === ""){
        document.getElementById("ans").innerHTML="INVALID"
    }
    else{
        do{
            r *= num1
            i++ 
        }while(i <= num2)

    document.getElementById("ans").innerHTML = r
    }
    
</script>
