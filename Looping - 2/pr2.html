<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    input{
        height: 40px;
        width: 100px;
        font-size: 20px;
        padding-left: 60px;
    }
</style>
<body>
    <center>
    <h1>------FACTORIAL------</h1>
    <h2>Enter any number : </h2>
    <input type="text" id="in">
    <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let fact = document.getElementById("in").value
    
    if(fact === ""){
        document.getElementById("ans").innerHTML = "ENTER VALID NUMBER"
    }
    else{
        b = 1 , i = 1
        while(i <= fact){
        b *= i
        i++
    }
    }
    document.getElementById("ans").innerHTML = b
</script>
